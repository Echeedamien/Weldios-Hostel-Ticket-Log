<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldios Hostel Ticket Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Watermark background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center;
            background-size: cover; /* Covers the whole page */
            background-attachment: fixed; /* Keeps it stable */
            opacity: 0.2; /* Adjust for better visibility */
            z-index: -1; /* Sends it behind everything */
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: relative;
            z-index: 1; /* Ensure it's above the watermark */
        }

        .logo {
            width: 120px; /* Adjust size */
            display: block;
            margin: 0 auto 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            text-align: left;
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top logo -->
        <img src="image.png" alt="Weldios Logo" class="logo">
        <h2>Weldios Hostel Ticket Log</h2>

        <form id="ticketForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="room">Room Number:</label>
            <input type="text" id="room" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
            
            <label for="complaint">Complaint Type:</label>
            <select id="complaint" required>
                <option value="">Select</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electricity">Electricity</option>
                <option value="Cleanliness">Cleanliness</option>
                <option value="Others">Others</option>
            </select>
            
            <label for="details">Details of Complaint:</label>
            <textarea id="details" rows="4" required></textarea>
            
            <button type="button" onclick="submitComplaint()">Submit</button>
        </form>
    </div>

</body>
</html>
